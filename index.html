<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景切換</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("1000026524.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #text {
      font-size: 48px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 2px 2px 6px black;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="text" onclick="changeBg()">豬大哥</div>

  <script>
    let isFirst = true;

    function changeBg() {
      if (isFirst) {
        document.body.style.backgroundImage = 'url("1000026528.jpg")';
      } else {
        document.body.style.backgroundImage = 'url("1000026524.jpg")';
      }
      isFirst = !isFirst;
    }
  </script>

</body>
</html>
